<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  <script src="js/jquery-time-picker.js"></script>
  <script src="js/form.js"></script>
</head>
<body>

  <div class="container mt-3">
    <p>Click on the button to open the modal.</p>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
      Booking
    </button>
  </div>

<!-- The Modal -->
  <div class="modal pt-5" id="myModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content ">
        <div class="container text-center mb-3">
            <div class="form-floating mb-3 mt-3">
              <input type="text" class="form-control" id="name" placeholder="name" name="name" required>
              <label for="name">Name</label>
            </div>
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="form-floating mb-3 mt-3">
              <input type="text" class="form-control" id="email" placeholder="email" name="email">
              <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3 mt-3">
              <input type="text" class="form-control" id="address" placeholder="address" name="address">
              <label for="address">Address</label>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">Phone number</span>
              <span class="input-group-text">+84</span>
              <input type="text" class="form-control">
            </div>
            <!--Services Picker-->
            <div class="row">
              <div class="col-sm">
                <select class="form-select form-select-md mb-3" id="artist" aria-label=".form-select-lg example">
                  <option selected>Artist</option>
                  <option value="1">Sang</option>
                  <option value="2">Dung</option>
                  <option value="3">Long</option>
                  <option value="3">Hoang</option>
                </select>
              </div>
              <div class="col-sm">
                <select class="form-select form-select-md mb-3" id="services" aria-label=".form-select-lg example">
                  <option selected>Services</option>
                  <option value="1">MakeUp</option>
                  <option value="2">HairSalon</option>
                  <option value="3">...</option>
                </select>
              </div>
              <div class="col-sm">
                <select class="form-select form-select-md mb-3" id="customer" aria-label=".form-select-lg example">
                  <option selected>Customer</option>
                  <option value="1">..</option>
                  <option value="2">...</option>
                  <option value="3">....</option>
                </select>
              </div>
              <div class="col-sm">
                <select class="form-select form-select-md mb-3" id="other" aria-label=".form-select-lg example">
                  <option selected>Other</option>
                  <option value="1">vay cuoi</option>
                  <option value="2">vest</option>
                  <option value="3">zz</option>
                </select>
              </div>
            </div>
            <!--Date-->
            <form class="row mb-3" >
              <label for="date" class="col-1 col-form-label">Date</label>
              <div class="col-md-5">
                <div class="input-group date" id="datepicker">
                  <input type="text" class="form-control" id="date"/>
                  <span class="input-group-append">
                  <span class="input-group-text bg-light d-block">
                    <i class="fa fa-calendar"></i>
                  </span>
                </span>
                </div>
              </div>
            </form>
            <!--Time-->
            <div class="mb-3" id="timePicker" style="width: 18rem;"></div>
            <!--NOTE-->
            <div class="input-group mb-3">
              <span class="input-group-text">NOTE</span>
              <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>
            <!--Submit-->
            <button type="button" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
